<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom In JavaScript</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- This Is Day List -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
      <span class="button" id="grey" style="display: inline-block; height: 100px;width: 100px; background-color: #fff; border: solid black;"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);
    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
        
    }
    parent.children[1].style.color = "red"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    
    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log("Node : ", parent.childNodes);

</script>
</html>
