<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Handle Changing By Dom Event</h1>


    <p id="input-text" style=" background-color: aqua; color: aliceblue; padding: 20px; font-weight: 900; width: 100px;">Input Text</p>
    <h3 id="handle-changing"> This My Text</h3>
    <input type="text" placeholder="Type Something Here" id="input-box">
    <button id="update-btn">Update</button>

    <br>
    <br>
    <br>

    <button onclick="ChangingButton()">Text Changing Button</button>
    <button id="listener-btn"> Listener button </button>
</body>

<script>
    function ChangingButton (){
        const h3Changing = document.getElementById('handle-changing');
        h3Changing.innerText = 'Change By function';
    }
    document.getElementById('listener-btn').addEventListener('click',function(){
        const status = document.getElementById('handle-changing');
        status.innerText = "Change by Event Listener Function";      
    })
    document.getElementById('update-btn').addEventListener('click',function(){
        const inputBox = document.getElementById('input-box');
        const input =  inputBox.value;

        // console.log(input);
        const inputText=  document.getElementById('input-text');
        inputText.innerText = input;
        inputBox.value = "";
        
    })
</script>
</html>
